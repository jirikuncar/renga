#
# Configuration file for deploying the renga chart on minikube
#

ingress:
  enabled: true
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/ssl-redirect: false
  hosts:
  - ""

jupyterhub:
  rbac:
    enabled: false
  proxy:
    secretToken: f89ddee5ba10f2268fcefcd4e353235c255493095cd65addf29ebebf8df86255
  hub:
    baseUrl: '/jupyterhub/'
  auth:
    type: gitlab
    gitlab:
      clientId: "jupyterhub"
      clientSecret: "no-secret-needed"
      callbackUrl: '""' # Forces the default callback url
